<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Hi-Tech Gold & Diamonds</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-header">
  <img src="logo.png" alt="Logo">
  <h1>Hi-Tech Gold & Diamonds â€” Admin</h1>
</div>

<div class="admin-container">

  <!-- LOGIN -->
  <div class="admin-section" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" style="display:none;">

    <div class="admin-section">
      <h2>Update Gold Rate</h2>
      <input type="number" id="goldRateInput" placeholder="Enter rate per gram">
      <button onclick="updateGoldRate()">Update</button>
    </div>

    <div class="admin-section">
      <h2>Add Product</h2>
      <input type="text" id="name" placeholder="Product Name">
      <input type="text" id="modelNo" placeholder="Model Number">
      <input type="number" id="price" placeholder="Price">
      <input type="file" id="image">
      <button onclick="addProduct()">Add Product</button>
    </div>

  </div>

</div>

<script>
const BASE_URL = "https://hitech-gold-diamonds.onrender.com";

/* LOGIN */
function login() {
  fetch(`${BASE_URL}/api/admin/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(res => {
    if (!res.ok) throw new Error();
    return res.json();
  })
  .then(() => {
    loginBox.style.display = "none";
    adminPanel.style.display = "block";
  })
  .catch(() => alert("Invalid admin credentials"));
}

/* UPDATE GOLD RATE */
function updateGoldRate() {
  fetch(`${BASE_URL}/api/goldrate`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ rate: goldRateInput.value })
  })
  .then(res => {
    if (!res.ok) throw new Error();
    alert("Gold rate updated");
  })
  .catch(() => alert("Unauthorized"));
}

/* ADD PRODUCT */
function addProduct() {
  const formData = new FormData();
  formData.append("name", name.value);
  formData.append("modelNo", modelNo.value);
  formData.append("price", price.value);
  formData.append("image", image.files[0]);

  fetch(`${BASE_URL}/api/products`, {
    method: "POST",
    credentials: "include",
    body: formData
  })
  .then(res => {
    if (!res.ok) throw new Error();
    alert("Product added");
  })
  .catch(() => alert("Unauthorized"));
}
</script>

</body>
</html>
